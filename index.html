<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="maindiv">
    <input type="text" id="screen" placeholder="0">
    <div id="buttons">
      <button id="clear" onclick="clr()">A/C</button>
      <button onclick="calc(0)">0</button>
      <button class="buttons" onclick="del()">DEL</button>
      <button onclick="calc(1)">1</button>
      <button onclick="calc(2)">2</button>
      <button onclick="calc(3)">3</button>
      <button onclick="calc('+')">+</button>
      <button onclick="calc(4)">4</button>
      <button onclick="calc(5)">5</button>
      <button onclick="calc(6)">6</button>
      <button onclick="calc('-')">-</button>
      <button onclick="calc(7)">7</button>
      <button onclick="calc(8)">8</button>
      <button onclick="calc(9)">9</button>
      <button onclick="calc('*')">*</button>
      <button id="equal" onclick="result()">=</button>
      <button onclick="calc('.')">.</button>
      <button onclick="calc('/')">/</button>
    </div>
  </div>
  <script src="main.js"></script>
  <p>please zoom in/out to fit your </br>screen size for improved user experience.</
</body>
</html
